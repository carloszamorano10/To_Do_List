<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="cont">
      <h1>To Do List</h1>
      <hr>
      <label for="#entrada">Nueva Tarea</label>
      <div class="contInput">
          <input id="entrada" type="text">
          <button>Agregar</button>
      </div>

      <div class="contTareas">
        <div class="resumen">
            <h3>Total : 0</h3>
            <h3>Realizadas: 0</h3>
        </div>
        <div class="listaTareas">
        <table>
            <thead>
                <th>ID</th>
                <th>Tarea</th>
            </thead>
            <tbody></tbody>
        </table>
        </div>
      </div>


    </div>

  <script src="./assets/js/script.js"></script> 
</body>
</html>
